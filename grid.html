<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Grid System</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div class="container">
   <div class="row">
     <div class="col-xs-4 col-xs-offset-4 text-center">FŐMENŰ</div>
   </div>
    <div class="row">
      <div class="col-xs-6">Első oszlop</div>
      <div class="col-xs-6">Második oszlop</div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-6 col-lg-3">első oszlop</div>
      <div class="col-xs-12 col-sm-6 col-lg-3">második oszlop</div>
      <div class="col-xs-12 col-sm-6 col-lg-3">harmadik oszlop</div>
    </div>

    <div class="row">
      <div class="col-xs-6">
        <div class="row">
          <div class="col-xs-4">1</div>
          <div class="col-xs-4">2</div>
          <div class="col-xs-4">3</div>
        </div>
      </div>

      <div class="col-xs-6">
        <div class="row">
          <div class="col-xs-3">1</div>
          <div class="col-xs-3">2</div>
          <div class="col-xs-3">3</div>
          <div class="col-xs-3">4</div>
        </div>
      </div>
    </div>
   </div>
</body>
</html>
